<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аніме Вхід</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.imgur.com/X6QqQ9W.jpg');
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            width: 350px;
            padding: 30px 25px;
            position: relative;
            overflow: hidden;
            border: 2px solid #6bb9ff;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #6bb9ff, #9d65ff);
            z-index: -1;
            filter: blur(20px);
            opacity: 0.7;
        }

        h1 {
            text-align: center;
            color: #6bb9ff;
            margin-bottom: 25px;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            padding: 0 10px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
            padding: 0 10px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .input-group input {
            width: calc(100% - 30px);
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: rgba(255,255,255,0.8);
            margin: 0 auto;
            display: block;
        }

        .input-group input:focus {
            border-color: #6bb9ff;
            outline: none;
            box-shadow: 0 0 8px rgba(107, 185, 255, 0.4);
        }

        .submit-btn {
            background: linear-gradient(45deg, #6bb9ff, #9d65ff);
            color: white;
            border: none;
            padding: 12px 20px;
            width: calc(100% - 20px);
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            margin: 10px 10px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: block;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            padding: 0 10px;
        }

        .register-link a {
            color: #6bb9ff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.2s;
        }

        .register-link a:hover {
            text-shadow: 0 0 5px rgba(107, 185, 255, 0.5);
        }

        .anime-decoration {
            position: absolute;
            font-size: 24px;
            color: #6bb9ff;
        }

        .dec-1 { top: 15px; left: 15px; }
        .dec-2 { top: 15px; right: 15px; }
        .dec-3 { bottom: 15px; left: 15px; }
        .dec-4 { bottom: 15px; right: 15px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="anime-decoration dec-1">(>^.^)></div>
        <div class="anime-decoration dec-2"><(^.^<)</div>
        <div class="anime-decoration dec-3">(>^_^)> </div>
        <div class="anime-decoration dec-4"> <(^_^<)</div>

        <h1>Вхід</h1>

        <div class="input-group">
            <label for="username">Ім'я користувача</label>
            <input type="text" id="username" placeholder="Введіть ваше ім'я">
        </div>

        <div class="input-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введіть пароль">
        </div>

        <button class="submit-btn">Увійти</button>

        <div class="register-link">
            Ще не маєте акаунту? <a href="accounts/signup">Реєстрація</a>
        </div>
    </div>
</body>
</html>
